<!DOCTYPE html>
<html lang="zh-cn">
    {{>header}}
    <link href="/css/dic.css" rel="stylesheet">

    <body>
        {{>nav}}
        <script>
            $('#nav-dic').addClass('active').find('a').removeAttr('href');
        </script>
        <div id="tabs">
            <div id="tab-titles">
                <div id="add-new-group"  data-toggle="modal" data-target="#popup-new-group">添加新组 +</div>
                <div class="tab-title" data-group="categories">题目类别</div>
                <div class="tab-title">题目类别</div>
            </div>
            <div id="tab-contents">
                <div class="tab-content">
                    <div class="dic-title">题目类别</div>
                    <div style="padding:5px 10px;">
                        <button style="margin:20px 20px 5px;" class="btn-new-dic btn btn-success" data-toggle="modal" data-target="#popup-new-key-value">添加新项</button>
                        <table class="table table-hover table-striped">
                            <thead>
                                <tr>
                                    <th>key</th>
                                    <th>value</th>
                                    <th>update</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td class="key">xxx</td>
                                    <td class="value">xxx</td>
                                    <td class="edit">修改</td>
                                </tr>
                                <tr>
                                    <td class="key">xxx</td>
                                    <td class="value">xxx</td>
                                    <td class="edit">修改</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>


        <div class="modal fade" id="popup-new-key-value">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">添加数据字典<span class="c-title"></span></h4>
                    </div>
                    <div class="modal-body">
                            <span class="input-label">key</span><input id="input-key" type="text"><br/>
                            <span class="input-label">value</span><input id="input-value" type="text">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                        <button type="button" class="btn btn-primary" id="submit-new-key-value">确定添加</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="popup-new-group">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">添加数据字典<span class="c-title"></span></h4>
                    </div>
                    <div class="modal-body">
                        <span class="input-label">组名:</span><input id="input-group-name" type="text"><br/>
                        <span class="input-label">中文名:</span><input id="input-group-name-cn" type="text">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                        <button type="button" class="btn btn-primary" id="submit-new-group">确定添加</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="http://cdn.bootcss.com/datatables/1.10.0/jquery.dataTables.min.js"></script>
        <script src="/js/admin/dic_html.js"></script>
    </body>
</html>

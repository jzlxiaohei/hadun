<!DOCTYPE html>
<html lang="zh-cn">
    {{>header}}
    <link href="/css/question.css" rel="stylesheet">
    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
          tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}
        });
    </script>
    <script type="text/javascript" src="/js/lib/mathjax/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
    <body>
        {{>nav}}
        <script>
            $('#nav-question').addClass('active').find('a').removeAttr('href');
        </script>
        <div id="tab-titles">
            <div class="tab-title">选择题</div>
            <div class="tab-title">填空题</div>
        </div>
        <div id="tab-contents">
            <div class="tab-content">
                <div id="read">
                    <button style="margin:20px 20px 5px;" class="btn-new-dic btn btn-success" data-toggle="modal" data-target="#popup-create-choice-question">添加新项</button>
                    <table class="table table-hover table-striped">
                        <tr>
                            <th>题干</th>
                            <th>选项</th>
                            <th>类型</th>
                            <th>答案</th>
                            <th>类别</th>
                            <th>难度</th>
                            <th>图片地址</th>
                            <th>编辑</th>
                        </tr>
                        {{#each questionList}}
                            <tr>
                                <td class="ellipsis">{{content}}</td>
                                <td>{{choices}}</td>
                                <td>{{type}}</td>
                                <td>{{ans}}</td>
                                <td>xxx</td>
                                <td>xxx</td>
                                <td>{{img_url}}</td>
                                <td>edit</td>
                            </tr>
                        {{/each}}
                    </table>
                    <div class="pagination-wrapper">
                        <ul class="pagination">
                            <li><a href="#">&laquo;</a></li>
                            <li><a href="#">1</a></li>
                            <li><a href="#">2</a></li>
                            <li><a href="#">3</a></li>
                            <li><a href="#">4</a></li>
                            <li><a href="#">5</a></li>
                            <li><a>...</a></li>
                            <li><a href="#">189</a></li>
                            <li><a href="#">&raquo;</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="popup-create-choice-question">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">添加数据字典<span class="c-title"></span></h4>
                    </div>
                    <div class="modal-body">
                        <form id="new-question-form">
                            <legend>题干</legend>
                            <textarea id="question-content" name="content" rows="5" cols="90"></textarea>
                            <div id="MathPreview" style="border:1px solid; padding: 3px;  margin-top:5px;word-wrap:break-word"></div>
                            <fieldset id="choices">
                                <legend>选项</legend>
                                <div id="choice-type">
                                    单选<input type="radio" name="choice-type" value="1" checked>
                                    多选<input type="radio" name="choice-type" value="2"><br/>
                                </div>
                                <div class="choice-item">
                                    <label for="choice-A">A:</label>
                                    <input id="choice-A" class="input-choice" type="text">
                                    <span class="answer-flag right" >此项为正确答案</span><br/>
                                </div>

                                <div class="choice-item">
                                    <label for="choice-B">B:</label>
                                    <input id="choice-B" class="input-choice"  type="text">
                                    <span class="answer-flag">此项为正确答案</span><br/>
                                </div>

                                <div class="choice-item">
                                    <label for="choice-C">C:</label>
                                    <input id="choice-C" class="input-choice"  type="text">
                                    <span class="answer-flag">此项为正确答案</span><br/>
                                </div>

                                <div class="choice-item">
                                    <label for="choice-D">D:</label>
                                    <input id="choice-D" class="input-choice"  type="text">
                                    <span class="answer-flag">此项为正确答案</span><br/>
                                </div>

                                <div class="choice-item">
                                    <label for="choice-E">E:</label>
                                    <input id="choice-E" class="input-choice" type="text">
                                    <span class="answer-flag">此项为正确答案</span><br/>
                                </div>
                            </fieldset>
                            <div style="margin-top: 20px;text-align: center">
                                <button type="submit" class="btn btn-primary" id="submit-new-key-value">确定添加</button>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>

                    </div>
                </div>
            </div>
        </div>
        <script src="/js/admin/question_html.js">

        </script>
    </body>
</html>
